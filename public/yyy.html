<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body class="login-body">
    <!-- Main -->
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <a href="#" class="navbar-brand-login">
                            <img src="frontend/images/logo_ow@2x.png" alt="Logo Owallet">
                        </a>

                        <h2 class="heading-login-title">JUST SPEND WELL </br>
                            YOU WILL LIVE WELL
                        </h2>
                        <div>
                            <img src="frontend/images/signinpic_1.jpg" class="w-50 rounded img-thumbnail" alt="signinpic_1">
                            <img src="frontend/images/signinpic_5.jpg" class="w-50 rounded float-right img-thumbnail " alt="signinpic_2">
                            <img src="frontend/images/signinpic_2.jpg" class="w-50 rounded img-thumbnail" alt="signinpic_3">
                            <img src="frontend/images/signinpic_3.jpg" class="w-50 rounded float-right img-thumbnail " alt="signinpic_4">
                        </div>
                        
                        
                        
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="card mx-auto card-login text-left" style="width: 20rem;">
                            <h2 class="heading-login">Sign In Owallet</h2>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-6" for="email">Email Address</label>
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control" id="email" placeholder="Email Address" name="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-6" for="password">Password</label>
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" id="password" placeholder="Password" name="email">
                                    </div>
                                </div>
                                <div class="col-sm-12 remember-me">
                                    <p>Remember Me</p>
                                </div>
                                
                                <button type="submit" class="btn col-sm-10 btn-block btn-save-expense mb-2">
                                    Sign In
                                </button>

                                <div class="col-sm-12 forget-password text-center">
                                    <p><a href="#">Forget Password</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
